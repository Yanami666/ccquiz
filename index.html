<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC Student Stress Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-box">

    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-text">1 / 8</div>

    <h2 id="question-title"></h2>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next Question</button>

    <div id="result-page" style="display:none;">
      <h2>Your Stress Level</h2>
      <p id="result-text"></p>
      <p id="suggestion-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
